{% extends 'base.html' %}

{% block content %}

    <h1>User Login</h1>
    <div class="alert alert-danger">
        <p>Need new account? <a style="font-weight: bold; color: red;" href="/signup">set one up quick</a>!</p>
    </div>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form action="/login" method='POST' style="width: 400px;">
        <p class="flash">
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        </p>

        <label>
            <span class="form_label">Username</span>
            <input name="username" type="text" value='{{username}}' />
        </label>
        <label>
            <span class="form_label">Password</span>
            <input name="password" type="password" value='{{password}}' />
        </label>
        <input style="width: 100%; margin-top: 10px;" class="submit" type="submit" value="Submit" />
    </form>
    
{% endblock %}
